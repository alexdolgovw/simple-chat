name: deploy
on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: setup golang
      uses: actions/setup-go@v1
      with:
        go-version: 1.14

    - uses: actions/checkout@v1

    - name: get dependencies
      run: make dep
      
    - name: install golangci-lint
      run: curl -sfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh| sh -s -- -b $(go env GOPATH)/bin v1.27.0

    - name: run linter
      run: $(go env GOPATH)/bin/golangci-lint run

    - name: build
      run: make build
      
    - uses: docker/build-push-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: delgus/simple-chat
        tags: latest
      
    - uses: appleboy/ssh-action@v0.0.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PSW }}
        script: | 
          docker pull delgus/simple-chat
          docker rm --force simple-chat  
          docker run --name=simple-chat -d -e PORT=${{ secrets.PORT }} -p ${{ secrets.DEPLOY_PORT }}:80 delgus/simple-chat
          
