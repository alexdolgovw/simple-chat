name: deploy
on:
  push:
    branches: 
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
    
    - name: setup golang
      uses: actions/setup-go@v2
      with:
        go-version: 1.14
      
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.27

    - name: build
      run: CGO_ENABLED=0 make build

    - uses: docker/build-push-action@v1 
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: delgus/simple-chat
        tags: latest
      
    - uses: appleboy/ssh-action@v0.0.9
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        password: ${{ secrets.PSW }}
        script: | 
          docker pull delgus/simple-chat
          docker rm --force simple-chat  
          docker run --name=simple-chat -d -e PORT=${{ secrets.PORT }} -p ${{ secrets.DEPLOY_PORT }}:80 delgus/simple-chat
          
